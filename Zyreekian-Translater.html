<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zyreekian Translator</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    textarea, #output {
      width: 80%;
      background: #1a1a1a;
      border: 1px solid #555;
      color: #e0e0e0;
      padding: 10px;
      font-size: 1.2em;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Zyreekian Translator</h1>
  <textarea id="input" rows="4" placeholder="Enter English text here..."></textarea>
  <button onclick="translate()">Translate</button>
  <div id="output" placeholder="Zyreekian output will appear here..."></div>

  <script>
    const zyreekianMap = {
      A: "ğ“‚€", B: "áš·", C: "á“­", D: "ğ–¼†", E: "Ü§", F: "áš¡", G: "á›¥", H: "ğ–£˜", I: "á ", J: "á¦",
      K: "ğ”§", L: "ğ‘’", M: "à¯µ", N: "á™¢", O: "ğ‰", P: "ğ“Š", Q: "ğŒ˜", R: "áš±", S: "Ï", T: "ğŠ—",
      U: "ğ“…“", V: "á˜“", W: "ğ…", X: "ğ–¤", Y: "ğ°˜", Z: "ğŠ¶"
    };

    function translate() {
      const input = document.getElementById("input").value.toUpperCase();
      let output = "";
      for (let char of input) {
        if (zyreekianMap[char]) {
          output += zyreekianMap[char];
        } else {
          output += char;
        }
      }
      document.getElementById("output").innerText = output;
    }
  </script>
</body>
</html>
